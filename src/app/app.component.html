<div class="title">
  <p class="titleText">{{title}} {{dashboard.username}}</p>
  <mat-card class="matStyle">
    <mat-card-header>
      <mat-card-title>My account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Please review the following information about your account:</p>
      <p style="font-weight:bold">My balance</p>
      <p id="right">${{dashboard.balance}}</p>
    </mat-card-content>
  </mat-card>
  <div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
  </div>
</div>
